language: csharp  
sudo: required  
dist: trusty  
env:  
  - CLI_VERSION=latest
matrix:
  include:
    - dotnet: 3.0.100
      mono: none
      env: DOTNETCORE=3  # optional, can be used to take different code paths in your script
    - mono: 5.10.0
os:  
  - linux
branches:  
  only:
    - master
    - /.*/
before_script:
- chmod +x ./build.sh
before_install:
  - sudo apt install nuget
script:  
  - ./build.sh
addons:
  apt:
    sources:
    - sourceline: 'deb [arch=amd64] https://apt-mo.trafficmanager.net/repos/dotnet-release/ trusty main'
      key_url: 'https://apt-mo.trafficmanager.net/keys/microsoft.asc'
